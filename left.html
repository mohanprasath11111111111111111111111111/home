<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
  }

   function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    var layoutTable = "<table class='layoutTable'><tr><td>Cell 1</td><td>Cell 2</td></tr><tr><td>Cell 3</td><td>Cell 4</td></tr></table>";
    event.target.innerHTML += layoutTable;
  }
